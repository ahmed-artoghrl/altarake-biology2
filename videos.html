<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديوهات الطالب</title>
</head>
<body>
  <h2>فيديوهاتك الخاصة</h2>
  <div id="videoContainer"></div>

  <script>
    const studentName = localStorage.getItem("studentName");

    const allVideos = {
      ali: [
        { title: "الدرس 1: مقدمة عن الخلية", link: "https://www.youtube.com/embed/VIDEO_ID1" },
        { title: "الدرس 2: DNA والوراثة", link: "https://www.youtube.com/embed/VIDEO_ID2" },
        { title: "الدرس 3: التنفس الخلوي", link: "https://www.youtube.com/embed/VIDEO_ID3" }
      ],
      mostafa: [
        { title: "الدرس 1: الجهاز العصبي", link: "https://www.youtube.com/embed/VIDEO_ID4" },
        { title: "الدرس 2: الإحساس", link: "https://www.youtube.com/embed/VIDEO_ID5" }
      ]
    };

    const videos = allVideos[studentName] || [];
    const container = document.getElementById("videoContainer");

    if (videos.length === 0) {
      container.innerHTML = "<p>⚠️ لم يتم العثور على فيديوهات لك أو لم تقم بتسجيل الدخول.</p>";
    } else {
      videos.forEach(video => {
        const box = document.createElement("div");
        box.innerHTML = `
          <h3>${video.title}</h3>
          <iframe width="100%" height="315" src="${video.link}" frameborder="0" allowfullscreen></iframe>
          <hr>
        `;
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
